<!DOCTYPE>
  <html lang="en">
  <head>
    <title>book therapist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="book therapist app">
    <link href="https://fonts.googleapis.com/css?family=Dokdo|Homemade+Apple|Roboto+Mono" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  </head>

  <body>
      <nav role="navigation">
        <ul class="nav-with-login-signup-logout">
          <li><a class="displayNone logout-button" href="#">logout</a></li>
          <li><a class="signup-link" href="#">sign up</a></li>
          <li><a class="login-link" href="#">log in</a></li>
        </ul>
      </nav>

      <header role="banner" class="section-with-line">
        <h1>book therapist</h1>
      </header>

      <main role="main" class="flex-container">

      <section class="login">
        <form role="form" id="js-login-form" class="login-form">
          <label class="username" for="username">USERNAME: </label>
          <input id="login-username" type="text" name="username" required>
          <label class="password" for="password">PASSWORD: </label>
          <input id="login-password" type="password" name="password" required>
          <button type="submit" class="login-button" aria-label="login-button">login</button>
        </form>
      </section>

      <section class="signup">
        <form role="form" id="js-signup-form" class="displayNone signup-form">
          <div>
            <label class="username" for="username">USERNAME: </label>
            <input id="signup-username" type="text" name="username" required>
            <label class="password" for="password">PASSWORD: </label>
            <input id="signup-password" type="password" name="password" required>
          </div>
          <div>
            <label class="firstName" for="firstName">FIRST NAME: </label>
            <input id="signup-firstName" name="firstName">
            <label class="lastName" for="lastName">LAST NAME: </label>
            <input id="signup-lastName" name="lastName">
          <button type="submit" class="login-button" aria-label="login-button">signup</button>
        </div>
        </form>
      </section>

      <section role="region">
        <form role="form" id="js-sentiment-entry-form" class="feelings-form displayNone">
          <label class="entry-input" for="sentiment-input">how do you feel?</label>
          <input id="sentiment-input" name="entryText" required>
          <button type="submit" class="entry-button" aria-label="submit-button">submit</button>
        </form>
      </section>

      <section role="region" class="recent-recs displayNone">
        <div class="js-rec-results">
        </div>
        <!-- <div id="loading" class="displayNone">Loading...
        </div> -->
      </section>

      <section role="region" class="all-saved-recs displayNone">
        <div class="js-all-entries">
        </div>
      </section>
    </main>

    <footer class="btn-wrapper displayNone">
      <div class="btn-footer-wrapper affix">
        <div class="btn-footer">
          <button class="show-and-hide-btn">show all saved entries</button>
          <button class="clear-results-btn">clear results</button>
        </div>
      </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/util.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/auth.js"></script>
  </body>
</html>
