<!DOCTYPE>
  <html lang="en">
  <head>
    <title>book therapist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="book therapist app">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>book therapist</h1>

    <form id="js-sentiment-entry-form">
      <label class="entry-input" for="sentiment-input">how do you feel?</label>
      <input id="sentiment-input" name="entryText" required>
      <button type="submit" class="entry-button" aria-label="submit-button">submit</button>
    </form>

    <div class="js-entryText" hidden></div>

    <div class="js-most-recent-recommendations-results">
    </div>

    <div class="js-all-book-recommendations-results">
      <button class="get-all-saved-recs-button">saved recommendations</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
  </body>
</html>
