<!DOCTYPE>
  <html lang="en">
  <head>
    <title>book therapist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="book therapist app">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
  </head>
  <body>
    <h1>sign up</h1>

    <form id="js-signup-form">
      <label class="username" for="username-input">username</label>
      <input id="username-input" required>
      <label class="password" for="password-input">password</label>
      <input id="password-input" required>
      <label class="firstName" for="firstName-input">First name</label>
      <input id="firstName-input" required>
      <label class="lastName" for="lastName-input">last name</label>
      <input id="lastName-input" required>
      <button type="submit" class="signup-button" aria-label="signup-button">sign up</button>
    </form>

    <div id="signup-message"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/globals.js"></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
